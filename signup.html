<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* CSS común para ambos formularios */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            background-image: url("{{ url_for('static', filename='img/portada3.jpg') }}");
            background-size: cover;
            background-position: center;
            filter: brightness(70%) saturate(120%);
        }
        .container {
            position: relative;
            width: 400px;
            padding: 20px 30px;
            background-color: #2F4156;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        .container header {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        form .btn {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #0d6efd;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        form .btn:hover {
            background: #0d6efd;
        }
        .switch {
            text-align: center;
            margin-top: 20px;
        }
        .switch a {
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .switch a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Registrarse</header>

        <!-- Mostrar mensajes flash -->
        {% if get_flashed_messages() %}
            <div class="alert">
                {% for message in get_flashed_messages() %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form id="register-form" action="{{ url_for('signup') }}" method="POST">
            <input type="text" id="register-name" name="register-name" placeholder="Nombre completo" required>
            <input type="email" id="register-email" name="register-email" placeholder="Dirección de correo electrónico" required>
            <input type="password" id="register-password" name="register-password" placeholder="Contraseña" required>
            <button type="submit" class="btn" id="register-btn">Crear cuenta</button>
        </form>
        <div class="switch">
            <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>
